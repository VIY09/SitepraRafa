<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia dos Namorados</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe0ec, #fff0f6);
      overflow: hidden;
      font-family: 'Brush Script MT', cursive;
      position: relative;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    #heartButton {
      background-color: #ff4d6d;
      border: none;
      color: white;
      font-size: 28px;
      padding: 20px 40px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #message {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease-in-out forwards;
      z-index: 2;
    }

    #message img {
      width: 260px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    #message h1 {
      color: #d63384;
      font-size: 48px;
      margin: 10px 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    #message .subtext {
      font-size: 26px;
      color: #a61e4d;
      max-width: 600px;
      line-height: 1.6;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .petal {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background-image: url('pngwing.com (1).png');
      background-size: cover;
      opacity: 0.9;
      pointer-events: none;
      z-index: 0;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0.7;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="heartButton">‚ù§Ô∏è Clique aqui, meu amor</button>

    <div id="message">
      <img src="20150124123713_file_54c391f9051a6.avif" alt="Buqu√™ de flores">
      <h1>Te Amo Vadia üíò</h1>
      <div class="subtext">
        Entre todos os sorrisos, o seu √© o meu preferido. <br>
        Entre todos os abra√ßos, o seu √© o mais querido. <br>
        Entre todas as pessoas, voc√™ √© a minha escolhida. <br><br>
        <strong>Feliz Dia dos Namorados!</strong>
      </div>
    </div>
  </div>

  <!-- M√∫sica de fundo -->
  <audio id="romanticAudio" loop autoplay>
    <source src="Bruno Mars - Grenade (Official Music Video) [SR6iYWJxHqs].mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    const button = document.getElementById('heartButton');
    const message = document.getElementById('message');
    const audio = document.getElementById('romanticAudio');
  
    button.addEventListener('click', () => {
      message.style.display = 'flex';
      button.style.display = 'none';
      audio.volume = 0.3;
      audio.currentTime = 35; // ‚è© Skip to 00:35
      audio.play();
      launchPetals();
      setInterval(launchPetals, 3000);
    });
  
    function launchPetals() {
      for (let i = 0; i < 10; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (8 + Math.random() * 4) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 15000);
      }
    }
  </script>
  

</body>
</html>
